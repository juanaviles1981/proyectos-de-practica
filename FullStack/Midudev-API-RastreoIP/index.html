<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API rastreador de IP</title>
</head>
<body>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
/>

<h3>Rastreo de IP </h3>

<main class="container">
  <form id="form">
    <label>
        IP del usuario
        <input id="input" type="text" placeholder="Ingrese ip" required>
        <small>Por ej: 54.85.132.205</small>
    </label>
    <button type="submit" id="submit">
        Buscar info de esta IP
    </button>
  </form>

  <div>
    <pre id="results"></pre>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
